<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      button {
        height: 40px;
        width: 90px;
        outline: none;

  <body>
    <div class="container">
        <div class="jumbotron">
            <h1>AutoCal</h1>
        </div>
      </div>
    <script src="popup.js"></script>
    
    
    <section id="cover">
        <div id="cover-caption">
            <div id="container" class="container">
               
               
                    <div class="info-form">
                        <form action="" class="form-inlin justify-content-center">
                            <div class="form-group">
                                <label class="sr-only">Event Name</label>
                                <input type="text" class="form-control" placeholder="Event Name Here">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Date</label>
                                <input type="date" id="start" name="trip-start" value="2019-10-29" min="2019-10-29" max="3000-12-31">
                              </div>
                              <div class="form-group">
                                  <label class="sr-only">Event Name</label>
                                  <input type="time" id="appt" name="appt" min="00:00" max="23:59" required>
                              </div>
                            <button type="submit" class="btn btn-success ">Submit</button>
                        </form>
                    </div>
                    <br>
                
            </div>
        </div>
    </section>
  

      
  </body>
